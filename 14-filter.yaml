- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "Hello {{course | default('Ansible') }}"


- name: upper case
  hosts: localhost
  vars: 
   greets: "enter the values"
  tasks:
  - name: enter the lower
    ansible.builtin.debug:
     msg: "{{greets | upper}}"
- name: lower
  hosts: localhost
  vars:
   greets: "trhfghuituj"
  tasks:
  - name: lower case
    ansible.builtin.debug:
     msg: "{{greets | lower}}"


- name: unique numbers
    hosts: localhost
    vars:
     nums: [20, 22, 20, 24, 18, 22]
    tasks: 
    - name: to get the unique
       ansible.builtin.debug:
        msg: "{{nums | unique}}"


- name: print min and max
  hosts: localhost
  vars:
    ages: [25, 35, 67, 89]
  tasks:
  - name: print min and max
    ansible.builtin.debug:
      msg: " min age: {{ ages | min }}, max age: {{ ages | max }}"


- name: to get the list 
    hosts: localhost
    vas:
      my_dict: # this is called as dictionary or map or key/value pairs.
      Course: Ansbile
      Trainer: Sivakumar
      Duration: 120hr
    tasks:
  - name: before convert
    ansible.builtin.debug:
      msg: "Before convert: {{ my_dict }}"
  - name: after convert
    ansible.builtin.debug:
      msg: "After convert: {{ my_dict | dict2items }}"

  